<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakiQ</title>
    <style>
        body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: url(Back2.jpg); /* Replace 'path_to_your_image.jpg' with your image URL */
    background-size: 100% 165%;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    
    
}
        .profile-card {
            text-align: center;
            margin-top: 100px;
            
            
            border-radius: 0px;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }
        .navbar {
            
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .navbar a {
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    margin: 0 10px;
    border-radius: 50%;
    background-color: #ffffff;
    color: #007263;
    transition: all 0.3s ease;
}

.navbar a i {
    font-size: 20px;
}
            .section {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            max-width: 600px; 
            width: 80%; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .active-section {
            display: block;
        }
        #text-color{

            color:#f9f9f9 ;}

            
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 id="text-color">Shakir Qteifan</h1>
        <img class="profile-picture" src="Shakir.Q.jpg" alt="User's Profile Picture"> 

       <div class="navbar">
    <a href="#" onclick="showSection('personal-info')"><i class="fas fa-user"></i></a>
    <a href="#" onclick="showSection('study-info')"><i class="fas fa-book"></i></a>
    <a href="#" onclick="showSection('experiences')"><i class="fas fa-briefcase"></i></a>
    <a href="#" onclick="showSection('communication')"><i class="fas fa-comments"></i></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="...">

</div>

        <div class="section personal-info active-section">
            <h2>Personal Information</h2>
            <!-- Personal information details -->
        </div>

        <div class="section study-info">
            <h2>Study Information</h2>
            <!-- Study information details -->
        </div>

        <div class="section experiences">
            <h2>Previous Experiences</h2>
            <!-- Previous experiences details -->
        </div>

        <div class="section communication">
            <h2>Communication</h2>
            <!-- Communication details -->
        </div>
    </div>

    <script>
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active-section');
            });

            document.querySelector('.' + sectionName).classList.add('active-section');
        }
    </script>
</body>
</html>
